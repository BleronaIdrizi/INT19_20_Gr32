<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
    
        <div class="row no-gutters">
            <div class="col-md-6 no-gutters">
                <div class="leftside">
                    <img src="https://www.efi.com/library/efi/images/about/contact_us/company_contact.jpg" alt="logo">
                </div>
            </div>
            <div class="col-md-6 no-gutters">
                
                
                <div class="rightside">
                    <div class="contact">
                        <p class="fillform"> Ask us anything by filling the form below..</p>
                        <form class="forms">
                            <div class="form-group">
                                <input type="text" name="firstname" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="text" name="lastname" placeholder="Last Name">
                            </div>
                                <div class="form-group">
                                    <input type="text" name="email" placeholder="Email">
                                </div>
                            <div class="form-group">
                                <textarea rows="7" cols="7" name="message" placeholder="Message"></textarea>
                            </div>
                            <div class="wrapper"><button type="submit" class="pagebutton" name="contactsubmit">Send Message</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
